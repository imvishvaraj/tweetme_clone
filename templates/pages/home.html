<script>
    // loading dynamically tweets from localhost:8000/tweets using javascript
    // get and html element and set html element
    const tweetsElement = document.getElementById("tweets")  //$("tweets") inn jquery
    tweetsElement.innerHTML = 'Loading...'   // while loadin content we are setting it as loading

    // var el1 = "<h1>Hie there 1</h1>"
    // var el2 = "<h1>Hie there 2</h1>"
    // var el3 = "<h1>Hie there 3</h1>"
    // tweetsElement.innerHTML = el1 + el2 + el3

    const xhr = new XMLHttpRequest()
    const method = "GET" // "POST"
    const url = "/tweets"
    const responseType = "json"

    function handleDidLike(tweet_id, currentCount){
        console.log(tweet_id, currentCount)
        currentCount++
        return
    }

    function LikeBtn(tweet){
        return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Like</button>"
    }

    function formatTweetElement(tweet){
        var formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded mb-3 mt-3 tweet' id='tweet-" + tweet.id +
        "'><p>" + tweet.content + 
            "</p><div class='btn-group'>" + LikeBtn(tweet) +
            "</p></div></div>"
        return formattedTweet
    }
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function(){
        const serverResponse = xhr.response
        const listedItems = serverResponse.response
        var finalTweetStr = ""
        var i;

        for (i=0;i<listedItems.length;i++){
            var tweetObj = listedItems[i]
            var currentItem = formatTweetElement(tweetObj)
            finalTweetStr += currentItem
        }
        tweetsElement.innerHTML = finalTweetStr

        // console.log(listedItems)
    }
    xhr.send()
</script>
